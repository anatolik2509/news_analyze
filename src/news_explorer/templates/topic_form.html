<!DOCTYPE html>
<html>
<head>
    <title>{% if topic %}Редактирование топика{% else %}Создание нового топика{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .cancel-button {
            background-color: #f44336;
            margin-left: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            margin-right: 15px;
            text-decoration: none;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="/articles">Статьи</a>
        <a href="/topics">Топики</a>
        <a href="/events">События</a>
    </div>

    <div class="form-container">
        <h1>{% if topic %}Редактирование топика{% else %}Создание нового топика{% endif %}</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            <div class="form-group">
                <label for="name">Название топика*:</label>
                <input type="text" id="name" name="name" value="{{ topic.name if topic else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description">{{ topic.description if topic else '' }}</textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="button">Сохранить</button>
                <a href="/topics" class="button cancel-button">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>

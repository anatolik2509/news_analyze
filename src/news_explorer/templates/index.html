<!DOCTYPE html>
<html>
<head>
    <title>Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .article {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .article-date {
            color: #666;
            font-style: italic;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            margin-right: 15px;
            text-decoration: none;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="/articles">Статьи</a>
        <a href="/topics">Топики</a>
        <a href="/events">События</a>
    </div>

    <h1>Новости</h1>
    
    {% if articles %}
        {% for article in articles %}
        <div class="article">
            <h2>{{ article.name }}</h2>
            <div class="article-date">Опубликовано: {{ article.formatted_date }}</div>
            <p>{% autoescape false %}{{ article.text }}{% endautoescape %}</p>
            <p>Id {{ article.id }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>Нет доступных новостей.</p>
    {% endif %}
</body>
</html>

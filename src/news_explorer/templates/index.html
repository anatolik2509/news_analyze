<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной агрегатор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .news-list {
            list-style-type: none;
            padding: 0;
        }
        .news-item {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .news-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .news-text {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Новостной агрегатор</h1>
        
        {% if articles %}
            <ul class="news-list">
                {% for article in articles %}
                    <li class="news-item">
                        <div class="news-title">{{ article.name }}</div>
                        <div class="news-date">
                            {{ article.formatted_date }}
                        </div>
                        <div class="news-text">{% autoescape false %}{{ article.text }}{% endautoescape %}</div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Новости не найдены.</p>
        {% endif %}
    </div>
</body>
</html>
